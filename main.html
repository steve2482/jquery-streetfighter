<!doctype html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="main"><audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
			<div class="instructions">
				<h1>Instructions:</h1>
				<p>Hover your mouse over Ryu to get him to a ready pose.</p>
				<p>Click your mouse to make Ryu throw his Hadouken Fire.</p>
				<p>Press the X key to have Ryu strike his "cool" pose.</p>
			</div>	
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken"></div>			
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
